<section>
    {% for section in site.data.bio %}
    <details>
        <summary class="text-center text-error">{{ section.name }}</summary>
        <div class="bio-gallery">
            {% for item in section.items %}
            <div class="bio-item">
                <img class="bio-img text-center" src="{{ item.image }}" width="100%" height="100%" alt="{{ item.title }}">
                <p class="text-center">{{ item.title }}</p>
            </div>
            {% endfor %}
        </div>
    </details>
    {% endfor %}
</section>
