<nav class="nav">
    <div class="nav-center">
        {% for social in site.data.social %}
        <a class="brand" href="{{ social.url }}" target="_blank" aria-label="{{ social.name }}">
            {% if social.custom-icon %}
            <span class="custom-icon">{{ social.custom-icon }}</span>
            {% else %}
            <span class="iconify-inline" data-icon="{{ social.icon }}"></span>
            {% endif %}
        </a>
        {% endfor %}
    </div>
</nav>
